    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      color: #f8fafc;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Area Lirik */
    #lyrics {
      flex: 3;
      padding: 30px;
      overflow-y: auto;
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      scrollbar-width: thin;
      scrollbar-color: #38bdf8 #1e293b;
    }
    #lyrics::-webkit-scrollbar {
      width: 8px;
    }
    #lyrics::-webkit-scrollbar-thumb {
      background: #38bdf8;
      border-radius: 10px;
    }

    /* Sidebar */
    #sidebar {
      flex: 1;
      backdrop-filter: blur(12px);
      background: rgba(15, 23, 42, 0.6);
      border-left: 2px solid rgba(100, 116, 139, 0.4);
      padding: 20px;
      overflow-y: auto;
    }

    h2 {
      margin: 10px 0 20px 0;
      color: #38bdf8;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    /* Judul lagu aktif */
    #title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #facc15;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.6);
    }

    /* Tombol daftar lagu */
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.96);
    }
  </style>
</head>

    function playSong(title, lines, delays) {
      const lyricsDiv = document.getElementById("lyrics");
      const titleDiv = document.getElementById("title");
      lyricsDiv.innerHTML = "";
      titleDiv.textContent = title.toUpperCase();

      let i = 0;

      function printLine() {
        if (i >= lines.length) return;

        const [line, charDelay] = lines[i];
        let j = 0;
        const lineDiv = document.createElement("div");
        lyricsDiv.appendChild(lineDiv);

        function typeChar() {
          if (j < line.length) {
            lineDiv.textContent += line[j];
            j++;
            lyricsDiv.scrollTop = lyricsDiv.scrollHeight;
            setTimeout(typeChar, charDelay * 1000);
          } else {
            setTimeout(() => {
              i++;
              printLine();
            }, delays[i] * 1000);
          }
        }
        typeChar();
      }

      printLine();
    }

    // Generate tombol
    const listDiv = document.getElementById("song-list");
    for (let title in songs) {
      const btn = document.createElement("button");
      btn.textContent = title;
      btn.onclick = () => playSong(title, songs[title].lines, songs[title].delays);
      listDiv.appendChild(btn);
    }
